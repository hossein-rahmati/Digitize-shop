<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digitize App</title>
    <link rel="stylesheet" href="./build/tailwind.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body class="bg-gray-100">
    <!-- app bar -->
    <div class="flex md:hidden items-center justify-between mt-10 px-4 mb-6">
      <div>digitize</div>
      <div class="text-lg font-bold text-slate-800">ساعت هوشمند</div>
      <div
        class="w-6 h-6 bg-white shadow-lg flex items-center justify-center rounded"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="w-5 h-5 m-1 stroke-slate-700"
        >
          <path
            fill-rule="evenodd"
            d="M10.5 3.75a6.75 6.75 0 100 13.5 6.75 6.75 0 000-13.5zM2.25 10.5a8.25 8.25 0 1114.59 5.28l4.69 4.69a.75.75 0 11-1.06 1.06l-4.69-4.69A8.25 8.25 0 012.25 10.5z"
            clip-rule="evenodd"
          />
        </svg>
      </div>
    </div>
    <!-- filter & sort mobile section -->
    <div class="flex md:hidden items-center justify-between px-4 gap-x-3 mb-9">
      <div
        class="bg-white basis-1/2 py-3 px-2 rounded flex items-center justify-start"
      >
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 stroke-orange-600"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5M12 17.25h8.25"
            />
          </svg>
        </div>
        <span class="text-sm font-medium mr-2">محبوب ترین</span>
      </div>
      <div
        class="bg-white basis-1/2 py-3 px-2 rounded flex items-center justify-start"
      >
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 stroke-gray-400"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 01-.659 1.591l-5.432 5.432a2.25 2.25 0 00-.659 1.591v2.927a2.25 2.25 0 01-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 00-.659-1.591L3.659 7.409A2.25 2.25 0 013 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0112 3z"
            />
          </svg>
        </div>
        <span class="text-sm font-medium mr-2">فیلتر: برند اپل</span>
      </div>
    </div>
    <!-- product section -->
    <div
      x-data="{ products: [
        { id: 1, title: 'ساعت هوشمند اپل سری ۷', price:'۴۸,۲۵۰,۰۰۰ تومان' },
        { id: 2, title: 'ساعت هوشمند اپل سری ۴', price:'۳۵,۱۵۰,۰۰۰ تومان' },
        { id: 3, title: 'ساعت هوشمند اپل سری ۷', price:'۴۸,۲۵۰,۰۰۰ تومان' },
        { id: 4, title: 'ساعت هوشمند اپل سری ۷', price:'۴۸,۲۵۰,۰۰۰ تومان' },
        { id: 5, title: 'ساعت هوشمند اپل سری ۶', price:'۴۰,۷۰۰,۰۰۰ تومان' },
        { id: 6, title: 'ساعت هوشمند اپل سری ۳', price:'۲۶,۸۹۰,۰۰۰ تومان' },
    ]}"
      class="grid grid-cols-2 gap-x-2 gap-y-4 px-4 sm:grid-cols-3 sm:gap-x-8 md:grid-cols-4 lg:grid-cols-4"
    >
      <!-- single product -->
      <template x-for="product in products" :key="product.id">
        <div class="bg-white p-2 rounded-xl shadow-md flex flex-col">
          <!-- product decription -->
          <div class="bg-gray-100 mb-3 rounded-xl p-1">
            <img src="/assets/images/apple-watch-7.png" alt="apple-watch" />
          </div>
          <div class="flex items-center justify-between w-full px-1 mb-3">
            <span class="text-xs text-gray-400 md:text-base">اپل</span>
            <div x-data="{ color: 'red' }" class="flex items-center">
              <div
                @click="color='red'"
                :class="color==='red' ? 'ring-1 ring-red-500 md:ring-2' : ''"
                class="flex items-center justify-center w-5 h-5 md:w-7 md:h-7 rounded-full cursor-pointer border border-white bg-red-500"
              >
                <svg
                  x-show="color==='red'"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-3 h-3 stroke-white"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M4.5 12.75l6 6 9-13.5"
                  />
                </svg>
              </div>
              <div
                @click="color='blue'"
                :class="color==='blue' ? 'ring-1 ring-blue-500 md:ring-2' : ''"
                class="flex items-center justify-center w-5 h-5 md:w-7 md:h-7 rounded-full cursor-pointer border border-white -mr-1.5 bg-blue-500"
              >
                <svg
                  x-show="color==='blue'"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-3 h-3 stroke-white"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M4.5 12.75l6 6 9-13.5"
                  />
                </svg>
              </div>
              <div
                @click="color='green'"
                :class="color==='green' ? 'ring-1 green-red-500 md:ring-2' : ''"
                class="flex items-center justify-center w-5 h-5 md:w-7 md:h-7 rounded-full cursor-pointer border border-white -mr-1.5 bg-green-500"
              >
                <svg
                  x-show="color==='green'"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-3 h-3 stroke-white"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M4.5 12.75l6 6 9-13.5"
                  />
                </svg>
              </div>
            </div>
          </div>
          <!-- product title -->
          <span
            x-text="product.title"
            class="font-medium text-xs mb-2 md:text-lg"
          ></span>
          <span
            x-text="product.price"
            class="text-red-600 text-xs font-medium text-left mb-3 md:text-lg"
          ></span>
          <button
            class="text-sm font-bold text-orange-600 text-center p-2 border-t md:text-xl"
          >
            مشاهده و سفارش
          </button>
        </div></template
      >
    </div>
  </body>
</html>
