<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digitize App</title>
    <link rel="stylesheet" href="./build/tailwind.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body class="bg-gray-100">
    <!-- app bar mobile section -->
    <div class="flex md:hidden items-center justify-between mt-10 px-4 mb-6">
      <div>digitize</div>
      <div class="text-lg font-bold text-slate-800">ساعت هوشمند</div>
      <div
        class="w-6 h-6 bg-white shadow-lg flex items-center justify-center rounded"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="w-5 h-5 m-1 stroke-slate-700"
        >
          <path
            fill-rule="evenodd"
            d="M10.5 3.75a6.75 6.75 0 100 13.5 6.75 6.75 0 000-13.5zM2.25 10.5a8.25 8.25 0 1114.59 5.28l4.69 4.69a.75.75 0 11-1.06 1.06l-4.69-4.69A8.25 8.25 0 012.25 10.5z"
            clip-rule="evenodd"
          />
        </svg>
      </div>
    </div>

    <!-- filter & sort mobile section -->
    <div class="flex md:hidden items-center justify-between px-2 gap-x-3 mb-9">
      <div
        class="bg-white basis-1/2 py-3 px-2 rounded flex items-center justify-start"
      >
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 stroke-orange-600"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 4.5h14.25M3 9h9.75M3 13.5h9.75m4.5-4.5v12m0 0l-3.75-3.75M17.25 21L21 17.25"
            />
          </svg>
        </div>
        <span class="text-sm font-medium mr-2">محبوب ترین</span>
      </div>
      <div
        class="bg-white basis-1/2 py-3 px-2 rounded flex items-center justify-start"
      >
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 stroke-gray-400"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 01-.659 1.591l-5.432 5.432a2.25 2.25 0 00-.659 1.591v2.927a2.25 2.25 0 01-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 00-.659-1.591L3.659 7.409A2.25 2.25 0 013 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0112 3z"
            />
          </svg>
        </div>
        <span class="text-sm font-medium mr-2">فیلتر: برند اپل</span>
      </div>
    </div>

    <!-- body -->
    <div
      class="grid grid-cols-12 md:grid-rows-[55px_minmax(500px,_1fr)] md:gap-5"
    >
      <!-- sidebar -->
      <div class="hidden md:block col-span-4 lg:col-span-3 row-span-2">
        <div class="bg-white p-6 rounded-md">
          <div class="text-xl font-bold text-orange-600 mb-5">دسته بندی</div>
          <ul class="flex flex-col gap-6">
            <li class="flex items-center text-slate-800 cursor-pointer">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-6 h-7 scale-125"
                fill="none"
              >
                <path
                  stroke="#222F5D"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.125"
                  d="M13 12.75v7.5c0 3-.75 3.75-3.75 3.75h-4.5c-3 0-3.75-.75-3.75-3.75v-7.5C1 9.75 1.75 9 4.75 9h4.5c3 0 3.75.75 3.75 3.75ZM8.5 11.625h-3"
                />
                <path
                  stroke="#222F5D"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.125"
                  d="M7 21.825A1.163 1.163 0 1 0 7 19.5a1.163 1.163 0 0 0 0 2.325Z"
                />
                <circle
                  cx="10.5"
                  cy="9.5"
                  r="9.5"
                  fill="#AFAFAF"
                  fill-opacity=".29"
                />
              </svg>
              <span class="mr-4 text-lg">تلفن همراه</span>
            </li>
            <li class="flex items-center text-gray-400 cursor-pointer">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-6 h-7 scale-125"
                fill="none"
              >
                <circle
                  cx="11.5"
                  cy="9.5"
                  r="9.5"
                  fill="#AFAFAF"
                  fill-opacity=".29"
                />
                <path
                  stroke="#222F5D"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4.293 8.334H11.7c2.373 0 2.967.593 2.967 2.96v4.22c0 2.373-.594 2.96-2.96 2.96H4.293c-2.366.006-2.96-.587-2.96-2.954v-4.226c0-2.367.594-2.96 2.96-2.96ZM8 18.48v3.187M1.333 15.666h13.334M5 21.666h6"
                />
              </svg>
              <span class="mr-4 text-lg">لپ تاپ</span>
            </li>
            <li class="flex items-center text-gray-400 cursor-pointer">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-6 h-7 scale-125"
                fill="none"
              >
                <circle
                  cx="11.5"
                  cy="9.5"
                  r="9.5"
                  fill="#AFAFAF"
                  fill-opacity=".29"
                />
                <path
                  stroke="#222F5D"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-miterlimit="10"
                  d="M5.666 18.667h4.667c1.553 0 2.333-.78 2.333-2.334v-4.666c0-1.553-.78-2.333-2.333-2.333H5.666c-1.553 0-2.333.78-2.333 2.333v4.667c0 1.553.78 2.333 2.333 2.333ZM10.666 7.333H5.333M10.666 20.666H5.333"
                />
                <path
                  stroke="#222F5D"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-miterlimit="10"
                  d="M7.667 12.334v2h2"
                />
              </svg>
              <span class="mr-4 text-lg">ساعت هوشمند</span>
            </li>
          </ul>
        </div>
      </div>

      <!-- sort section -->
      <div
        x-data="{ sort: 1, activeClass:'text-slate-800 font-bold' }"
        class="bg-white hidden md:flex md:items-center md:px-4 md:gap-2 col-span-8 lg:col-span-9 rounded-md shadow-sm"
      >
        <button class="bg-red-100 p-1 rounded">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-7 h-7 stroke-orange-600"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 4.5h14.25M3 9h9.75M3 13.5h9.75m4.5-4.5v12m0 0l-3.75-3.75M17.25 21L21 17.25"
            />
          </svg>
        </button>
        <div class="flex items-center text-gray-400">
          <button
            @click="sort = 1"
            :class="sort===1 ? activeClass : ''"
            class="p-3 pr-1 relative"
          >
            <span>محبوب ترین محصول</span>
            <span
              x-show="sort===1"
              class="w-2 h-2 rounded-full bg-orange-600 absolute top-1 left-0"
            ></span>
          </button>
          <button
            @click="sort = 2"
            :class="sort===2 ? activeClass : ''"
            class="p-3 relative"
          >
            <span>پربازدیدترین محصول</span>
            <span
              x-show="sort===2"
              class="w-2 h-2 rounded-full bg-orange-600 absolute top-1 left-0"
            ></span>
          </button>
          <button
            @click="sort = 3"
            :class="sort===3 ? activeClass : ''"
            class="p-3 relative"
          >
            <span>گران ترین محصول</span>
            <span
              x-show="sort===3"
              class="w-2 h-2 rounded-full bg-orange-600 absolute top-1 left-0"
            ></span>
          </button>
          <button
            @click="sort = 4"
            :class="sort===4 ? activeClass : ''"
            class="p-3 relative"
          >
            <span>ارزان ترین محصول</span>
            <span
              x-show="sort===4"
              class="w-2 h-2 rounded-full bg-orange-600 absolute top-1 left-0"
            ></span>
          </button>
        </div>
      </div>

      <!-- product section -->
      <div class="px-2 md:px-0 col-span-12 md:col-span-8 lg:col-span-9">
        <div
          x-data="{ products: [
          { id: 1, title: 'ساعت هوشمند اپل سری۷', price:'۴۸,۲۵۰,۰۰۰ تومان' },
          { id: 2, title: 'ساعت هوشمند اپل سری۴', price:'۳۵,۱۵۰,۰۰۰ تومان' },
          { id: 3, title: 'ساعت هوشمند اپل سری۷', price:'۴۸,۲۵۰,۰۰۰ تومان' },
          { id: 4, title: 'ساعت هوشمند اپل سری۷', price:'۴۸,۲۵۰,۰۰۰ تومان' },
          { id: 5, title: 'ساعت هوشمند اپل سری۶', price:'۴۰,۷۰۰,۰۰۰ تومان' },
          { id: 6, title: 'ساعت هوشمند اپل سری۳', price:'۲۶,۸۹۰,۰۰۰ تومان' },
      ]}"
          class="grid grid-cols-2 gap-x-2 gap-y-4 sm:grid-cols-3 md:p-0 md:grid-cols-2 md:gap-x-6 lg:grid-cols-4"
        >
          <!-- single product -->
          <template x-for="product in products" :key="product.id">
            <div class="bg-white p-2 rounded-xl shadow-md flex flex-col">
              <!-- product decription -->
              <div class="bg-gray-100 mb-3 rounded-xl p-1">
                <img src="/assets/images/apple-watch-7.png" alt="apple-watch" />
              </div>
              <div class="flex items-center justify-between w-full px-1 mb-3">
                <span class="text-xs text-gray-400 md:text-base">اپل</span>
                <div x-data="{ color: 'red' }" class="flex items-center">
                  <div
                    @click="color='red'"
                    :class="color==='red' ? 'ring-1 ring-red-500 md:ring-2' : ''"
                    class="flex items-center justify-center w-5 h-5 md:w-7 md:h-7 rounded-full cursor-pointer border border-white bg-red-500"
                  >
                    <svg
                      x-show="color==='red'"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-3 h-3 stroke-white"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M4.5 12.75l6 6 9-13.5"
                      />
                    </svg>
                  </div>
                  <div
                    @click="color='blue'"
                    :class="color==='blue' ? 'ring-1 ring-blue-500 md:ring-2' : ''"
                    class="flex items-center justify-center w-5 h-5 md:w-7 md:h-7 rounded-full cursor-pointer border border-white -mr-1.5 bg-blue-500"
                  >
                    <svg
                      x-show="color==='blue'"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-3 h-3 stroke-white"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M4.5 12.75l6 6 9-13.5"
                      />
                    </svg>
                  </div>
                  <div
                    @click="color='green'"
                    :class="color==='green' ? 'ring-1 green-red-500 md:ring-2' : ''"
                    class="flex items-center justify-center w-5 h-5 md:w-7 md:h-7 rounded-full cursor-pointer border border-white -mr-1.5 bg-green-500"
                  >
                    <svg
                      x-show="color==='green'"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-3 h-3 stroke-white"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M4.5 12.75l6 6 9-13.5"
                      />
                    </svg>
                  </div>
                </div>
              </div>
              <!-- product title -->
              <span
                x-text="product.title"
                class="font-medium text-xs mb-2 sm:text-base md:text-lg"
              ></span>
              <span
                x-text="product.price"
                class="text-red-600 text-xs font-medium text-center mb-3 sm:text-base md:text-lg"
              ></span>
              <button
                class="text-sm font-bold text-orange-600 text-center p-2 border-t md:text-lg"
              >
                مشاهده و سفارش
              </button>
            </div></template
          >
        </div>
      </div>
    </div>
  </body>
</html>
