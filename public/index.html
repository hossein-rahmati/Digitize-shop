<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digitize App</title>
    <link rel="stylesheet" href="./build/tailwind.css" />
    <link rel="icon" type="image/x-icon" href="/assets/images/Logo.svg" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>

  <body class="bg-gray-100">
    <!-- app bar mobile section -->
    <div class="flex md:hidden items-center justify-between mt-10 px-4 mb-6">
      <div>
        <img src="/assets/images/Logo.svg" alt="digitize-logo" />
      </div>
      <div class="text-lg font-bold text-slate-800 ml-6">ساعت هوشمند</div>
      <div
        class="w-6 h-6 bg-white shadow-lg flex items-center justify-center rounded"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="w-5 h-5 m-1 stroke-slate-700"
        >
          <path
            fill-rule="evenodd"
            d="M10.5 3.75a6.75 6.75 0 100 13.5 6.75 6.75 0 000-13.5zM2.25 10.5a8.25 8.25 0 1114.59 5.28l4.69 4.69a.75.75 0 11-1.06 1.06l-4.69-4.69A8.25 8.25 0 012.25 10.5z"
            clip-rule="evenodd"
          />
        </svg>
      </div>
    </div>

    <!-- filter & sort mobile section -->
    <div class="flex md:hidden items-center justify-between px-2 gap-x-3 mb-9">
      <div
        class="bg-white basis-1/2 py-3 px-2 rounded flex items-center justify-start"
      >
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 stroke-orange-600"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 4.5h14.25M3 9h9.75M3 13.5h9.75m4.5-4.5v12m0 0l-3.75-3.75M17.25 21L21 17.25"
            />
          </svg>
        </div>
        <span class="text-sm font-medium mr-2">محبوب ترین</span>
      </div>
      <div
        class="bg-white basis-1/2 py-3 px-2 rounded flex items-center justify-start"
      >
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 stroke-gray-400"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 01-.659 1.591l-5.432 5.432a2.25 2.25 0 00-.659 1.591v2.927a2.25 2.25 0 01-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 00-.659-1.591L3.659 7.409A2.25 2.25 0 013 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0112 3z"
            />
          </svg>
        </div>
        <span class="text-sm font-medium mr-2">فیلتر: برند اپل</span>
      </div>
    </div>

    <!-- navbar desktop -->
    <nav
      class="hidden md:flex items-center w-full px-7 h-24 bg-white shadow-md mb-5 sticky top-0 z-10"
    >
      <div class="container m-auto flex justify-between items-center">
        <div class="xl:basis-1/2 basis-2/3">
          <ul
            class="flex items-center lg:text-xl xl:text-2xl xl:gap-x-6 gap-x-4"
          >
            <li class="cursor-pointer">
              <img src="/assets/images/Logo-text.svg" alt="text-logo" />
            </li>
            <li
              class="font-black cursor-pointer p-2 rounded-md hover:bg-gray-50"
            >
              خانه
            </li>
            <li class="cursor-pointer p-2 rounded-md hover:bg-gray-50">
              تلفن همراه
            </li>
            <li class="cursor-pointer p-2 rounded-md hover:bg-gray-50">
              لپ تاپ
            </li>
            <li class="cursor-pointer p-2 rounded-md hover:bg-gray-50">
              ساعت هوشمند
            </li>
          </ul>
        </div>

        <div
          class="xl:basis-1/2 basis-1/3 flex items-center bg-gray-100 px-2 rounded-md"
        >
          <span
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
              />
            </svg>
          </span>
          <input
            type="text"
            name="searchbar"
            class="bg-gray-100 lg:text-xl w-full p-3 focus:outline-none"
            placeholder="جستجو در میان محصولات..."
          />
        </div>
      </div>
    </nav>

    <!-- body -->
    <div
      class="grid grid-cols-12 md:grid-rows-[55px_minmax(500px,_1fr)] md:gap-5 container m-auto px-2"
    >
      <!-- sidebar -->
      <div class="hidden md:block col-span-4 lg:col-span-3 row-span-2">
        <div class="bg-white p-6 rounded-3xl mb-4">
          <!-- categories -->
          <div class="mb-7 border-b pb-4">
            <div class="text-xl font-bold text-orange-600 mb-5">دسته بندی</div>
            <ul class="flex flex-col gap-6">
              <li
                class="flex items-center text-slate-800 hover:bg-gray-50 p-2 rounded-md cursor-pointer"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-6 h-7 scale-125"
                  fill="none"
                >
                  <path
                    stroke="#222F5D"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="1.125"
                    d="M13 12.75v7.5c0 3-.75 3.75-3.75 3.75h-4.5c-3 0-3.75-.75-3.75-3.75v-7.5C1 9.75 1.75 9 4.75 9h4.5c3 0 3.75.75 3.75 3.75ZM8.5 11.625h-3"
                  />
                  <path
                    stroke="#222F5D"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="1.125"
                    d="M7 21.825A1.163 1.163 0 1 0 7 19.5a1.163 1.163 0 0 0 0 2.325Z"
                  />
                  <circle
                    cx="10.5"
                    cy="9.5"
                    r="9.5"
                    fill="#AFAFAF"
                    fill-opacity=".29"
                  />
                </svg>
                <span class="mr-4 text-lg">تلفن همراه</span>
              </li>
              <li
                class="flex items-center text-gray-400 hover:bg-gray-50 p-2 rounded-md cursor-pointer"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-6 h-7 scale-125"
                  fill="none"
                >
                  <circle
                    cx="11.5"
                    cy="9.5"
                    r="9.5"
                    fill="#AFAFAF"
                    fill-opacity=".29"
                  />
                  <path
                    stroke="#222F5D"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M4.293 8.334H11.7c2.373 0 2.967.593 2.967 2.96v4.22c0 2.373-.594 2.96-2.96 2.96H4.293c-2.366.006-2.96-.587-2.96-2.954v-4.226c0-2.367.594-2.96 2.96-2.96ZM8 18.48v3.187M1.333 15.666h13.334M5 21.666h6"
                  />
                </svg>
                <span class="mr-4 text-lg">لپ تاپ</span>
              </li>
              <li
                class="flex items-center text-gray-400 hover:bg-gray-50 p-2 rounded-md cursor-pointer"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-6 h-7 scale-125"
                  fill="none"
                >
                  <circle
                    cx="11.5"
                    cy="9.5"
                    r="9.5"
                    fill="#AFAFAF"
                    fill-opacity=".29"
                  />
                  <path
                    stroke="#222F5D"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-miterlimit="10"
                    d="M5.666 18.667h4.667c1.553 0 2.333-.78 2.333-2.334v-4.666c0-1.553-.78-2.333-2.333-2.333H5.666c-1.553 0-2.333.78-2.333 2.333v4.667c0 1.553.78 2.333 2.333 2.333ZM10.666 7.333H5.333M10.666 20.666H5.333"
                  />
                  <path
                    stroke="#222F5D"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-miterlimit="10"
                    d="M7.667 12.334v2h2"
                  />
                </svg>
                <span class="mr-4 text-lg">ساعت هوشمند</span>
              </li>
            </ul>
          </div>

          <!-- desktop filters -->
          <div>
            <div class="text-xl font-bold text-orange-600 mb-5">فیلتر</div>
            <!-- Accordion #1 -->
            <div class="mb-8" x-data="{isOpenBrand: true}">
              <!-- Accordion #1 header -->
              <div
                @click="isOpenBrand=!isOpenBrand"
                class="flex items-center justify-between hover:bg-gray-50 p-2 rounded-md cursor-pointer mb-4"
              >
                <div class="flex">
                  <svg
                    class="w-6 h-7 scale-125"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <circle
                      cx="10.5"
                      cy="9.5"
                      r="9.5"
                      fill="#AFAFAF"
                      fill-opacity=".29"
                    />
                    <path
                      d="M12.833 21.271H1.167a.44.44 0 0 1-.438-.438.44.44 0 0 1 .438-.437h11.666a.44.44 0 0 1 .438.438.44.44 0 0 1-.438.437Z"
                      fill="#222F5D"
                    />
                    <path
                      d="M2.158 20.833h-.875l.03-7.017c0-.496.227-.957.618-1.26l4.083-3.18a1.61 1.61 0 0 1 1.972 0l4.083 3.174c.385.303.619.776.619 1.266v7.017h-.875v-7.012a.747.747 0 0 0-.28-.577L7.449 10.07a.735.735 0 0 0-.898 0L2.468 13.25a.727.727 0 0 0-.28.571l-.03 7.012Z"
                      fill="#222F5D"
                    />
                    <path
                      d="M9.917 21.27H4.083a.44.44 0 0 1-.437-.437v-5.541c0-.724.589-1.313 1.312-1.313h4.084c.723 0 1.312.59 1.312 1.313v5.541a.44.44 0 0 1-.437.438Zm-5.396-.874h4.958V15.29a.44.44 0 0 0-.437-.437H4.958a.44.44 0 0 0-.437.438v5.104Z"
                      fill="#222F5D"
                    />
                    <path
                      d="M5.833 18.791a.44.44 0 0 1-.437-.437v-.875a.44.44 0 0 1 .437-.438.44.44 0 0 1 .438.438v.875a.44.44 0 0 1-.438.438ZM7.875 12.813h-1.75a.44.44 0 0 1-.438-.438.44.44 0 0 1 .438-.438h1.75a.44.44 0 0 1 .438.438.44.44 0 0 1-.438.438Z"
                      fill="#222F5D"
                    />
                  </svg>
                  <span class="mr-4 text-lg">برند محصول</span>
                </div>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6 transition-all"
                  :class="isOpenBrand? 'rotate-180':''"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M19.5 8.25l-7.5 7.5-7.5-7.5"
                  />
                </svg>
              </div>

              <!-- Accordion #1 content -->
              <div
                x-show="isOpenBrand===true"
                class="flex flex-col gap-3 px-4 text-lg"
              >
                <label for="apple" class="py-2 flex items-center gap-2">
                  <input
                    type="checkbox"
                    id="apple"
                    name="brand"
                    class="text-orange-600 form-checkbox rounded focus:ring-orange-600"
                    checked
                  />
                  <span>اپل</span>
                </label>
                <label for="samsung" class="py-2 flex items-center gap-2">
                  <input
                    type="checkbox"
                    id="samsung"
                    name="brand"
                    class="text-orange-600 form-checkbox rounded focus:ring-orange-600"
                  />
                  <span>سامسونگ</span>
                </label>
                <label for="xiaomi" class="py-2 flex items-center gap-2">
                  <input
                    type="checkbox"
                    id="xiaomi"
                    name="brand"
                    class="text-orange-600 form-checkbox rounded focus:ring-orange-600"
                  />
                  <span>شیائومی</span>
                </label>
                <label for="huawei" class="py-2 flex items-center gap-2">
                  <input
                    type="checkbox"
                    id="huawei"
                    name="brand"
                    class="text-orange-600 form-checkbox rounded focus:ring-orange-600"
                  />
                  <span>هواوی</span>
                </label>
              </div>
            </div>

            <!-- Accordion #2 -->
            <div class="mb-8" x-data="{isOpenBrand: false}">
              <!-- Accordion #2 header -->
              <div
                @click="isOpenBrand=!isOpenBrand"
                class="flex items-center justify-between hover:bg-gray-50 p-2 rounded-md cursor-pointer mb-4"
              >
                <div class="flex">
                  <svg
                    class="w-6 h-7 scale-125"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M5.833 9.625V17.5c0 .63-.256 1.208-.665 1.628l-.023.023a1.83 1.83 0 0 1-.163.146 2.041 2.041 0 0 1-.578.35c-.064.03-.128.053-.192.076-.228.076-.473.11-.712.11a2.48 2.48 0 0 1-.467-.046c-.075-.017-.151-.035-.227-.058a2.117 2.117 0 0 1-.268-.1c0-.005 0-.005-.006 0a2.946 2.946 0 0 1-.467-.285l-.006-.006a1.598 1.598 0 0 1-.21-.187c-.064-.07-.128-.14-.192-.216a2.94 2.94 0 0 1-.286-.466c.006-.006.006-.006 0-.006 0 0 0-.006-.006-.012-.035-.082-.064-.169-.093-.256-.024-.076-.041-.152-.059-.228a2.483 2.483 0 0 1-.046-.467V9.625c0-.875.583-1.458 1.458-1.458h1.75c.875 0 1.458.583 1.458 1.458Z"
                      stroke="#222F5D"
                      stroke-width=".875"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                    <path
                      d="M12.833 16.625v1.75c0 .875-.583 1.459-1.458 1.459H3.5c.24 0 .484-.035.712-.111.064-.023.128-.047.192-.076.204-.082.403-.198.578-.35.052-.04.11-.093.163-.146l.023-.023 3.967-3.961h2.24c.875 0 1.458.583 1.458 1.458ZM2.806 19.729a2.237 2.237 0 0 1-.957-.578 2.237 2.237 0 0 1-.577-.957c.227.73.805 1.307 1.534 1.535Z"
                      stroke="#222F5D"
                      stroke-width=".875"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                    <path
                      d="m10.716 13.586-1.581 1.58-3.967 3.961c.409-.42.665-.997.665-1.627v-5.635l1.581-1.58c.618-.62 1.447-.62 2.065 0l1.237 1.236c.618.618.618 1.446 0 2.065ZM3.5 18.084a.583.583 0 1 0 0-1.167.583.583 0 0 0 0 1.167Z"
                      stroke="#222F5D"
                      stroke-width=".875"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                    <circle
                      cx="9.5"
                      cy="9.5"
                      r="9.5"
                      fill="#AFAFAF"
                      fill-opacity=".29"
                    />
                  </svg>
                  <span class="mr-4 text-lg">رنگ محصول</span>
                </div>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6 transition-all"
                  :class="isOpenBrand? 'rotate-180':''"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M19.5 8.25l-7.5 7.5-7.5-7.5"
                  />
                </svg>
              </div>

              <!-- Accordion #2 content -->
              <div
                x-show="isOpenBrand===true"
                class="flex flex-col gap-3 px-4 text-lg"
              >
                <label for="red" class="py-2 flex items-center gap-2">
                  <input
                    type="checkbox"
                    id="red"
                    name="brand"
                    class="text-orange-600 form-checkbox rounded focus:ring-orange-600"
                  />
                  <span>قرمز</span>
                </label>
                <label for="blue" class="py-2 flex items-center gap-2">
                  <input
                    type="checkbox"
                    id="blue"
                    name="brand"
                    class="text-orange-600 form-checkbox rounded focus:ring-orange-600"
                  />
                  <span>آبی</span>
                </label>
                <label for="yellow" class="py-2 flex items-center gap-2">
                  <input
                    type="checkbox"
                    id="yellow"
                    name="brand"
                    class="text-orange-600 form-checkbox rounded focus:ring-orange-600"
                  />
                  <span>زرد</span>
                </label>
                <label for="green" class="py-2 flex items-center gap-2">
                  <input
                    type="checkbox"
                    id="green"
                    name="brand"
                    class="text-orange-600 form-checkbox rounded focus:ring-orange-600"
                  />
                  <span>سبز</span>
                </label>
                <label for="purple" class="py-2 flex items-center gap-2">
                  <input
                    type="checkbox"
                    id="purple"
                    name="brand"
                    class="text-orange-600 form-checkbox rounded focus:ring-orange-600"
                  />
                  <span>بنفش</span>
                </label>
                <label for="pink" class="py-2 flex items-center gap-2">
                  <input
                    type="checkbox"
                    id="pink"
                    name="brand"
                    class="text-orange-600 form-checkbox rounded focus:ring-orange-600"
                  />
                  <span>صورتی</span>
                </label>
              </div>
            </div>

            <!-- Accordion #3 -->
            <div class="mb-8" x-data="{isOpenBrand: false}">
              <!-- Accordion #3 header -->
              <div
                @click="isOpenBrand=!isOpenBrand"
                class="flex items-center justify-between hover:bg-gray-50 p-2 rounded-md cursor-pointer mb-4"
              >
                <div class="flex">
                  <svg
                    class="w-6 h-7 scale-125"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M10.523 14.905c-.245.239-.385.583-.35.95.053.63.63 1.091 1.26 1.091h1.109v.695a2.198 2.198 0 0 1-2.194 2.193H3.652a2.198 2.198 0 0 1-2.194-2.193v-3.926c0-1.208.986-2.194 2.194-2.194h6.696c1.208 0 2.194.986 2.194 2.194v.84h-1.179c-.326 0-.624.128-.84.35Z"
                      stroke="#222F5D"
                      stroke-width=".875"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                    <path
                      d="M1.458 14.24v-2.667c0-.694.426-1.312 1.074-1.557l4.631-1.75c.724-.274 1.5.262 1.5 1.038v2.217M13.16 15.15v1.201c0 .321-.257.584-.584.595h-1.143c-.63 0-1.208-.46-1.26-1.09a1.171 1.171 0 0 1 .35-.951c.216-.222.513-.35.84-.35h1.213a.599.599 0 0 1 .583.595ZM4.083 14h4.084"
                      stroke="#222F5D"
                      stroke-width=".875"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                    <circle
                      cx="11.5"
                      cy="9.5"
                      r="9.5"
                      fill="#AFAFAF"
                      fill-opacity=".29"
                    />
                  </svg>
                  <span class="mr-4 text-lg">محدوده قیمت</span>
                </div>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6 transition-all"
                  :class="isOpenBrand? 'rotate-180':''"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M19.5 8.25l-7.5 7.5-7.5-7.5"
                  />
                </svg>
              </div>

              <!-- Accordion #3 content -->
              <div x-show="isOpenBrand===true">
                <input
                  id="minmax-range"
                  type="range"
                  min="0"
                  max="10"
                  value="5"
                  class="w-full h-1 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-orange-600"
                />
                <div class="flex items-center justify-between">
                  <span>۵۹,۳۱۲,۰۰۰</span>
                  <span>۱,۹۰۰,۰۰۰</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- sidebar banner -->
        <div class="mb-4">
          <img
            src="/assets/images/Banner.svg"
            alt="smartwatch-banner"
            class="w-full cursor-pointer"
          />
        </div>
      </div>

      <!-- sort section -->
      <div
        x-data="{ sort: 1, activeClass:'text-slate-800 font-bold' }"
        class="bg-white hidden md:flex md:items-center md:px-4 md:gap-2 col-span-8 lg:col-span-9 rounded-md shadow-sm"
      >
        <button class="bg-red-100 p-1 rounded">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-7 h-7 stroke-orange-600"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 4.5h14.25M3 9h9.75M3 13.5h9.75m4.5-4.5v12m0 0l-3.75-3.75M17.25 21L21 17.25"
            />
          </svg>
        </button>
        <div class="flex items-center text-gray-400 gap-3">
          <button
            @click="sort = 1"
            :class="sort===1 ? activeClass : ''"
            class="p-2 pr-1 relative"
          >
            <span>محبوب ترین محصول</span>
            <span
              x-show="sort===1"
              class="w-2 h-2 rounded-full bg-orange-600 absolute lg:top-1 top-2 left-0"
            ></span>
          </button>
          <button
            @click="sort = 2"
            :class="sort===2 ? activeClass : ''"
